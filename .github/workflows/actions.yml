name: Scrape Data, build and upload Model

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v4 # Aktualisierte Version

      - name: setup python
        uses: actions/setup-python@v5 # Aktualisierte Version
        with:
          python-version: '3.x' # Korrigieren Sie die Python-Version entsprechend
          cache: 'pip'

      - name: install python packages
        run: pip install -q -r requirements.txt

      - name: scrape Wiki and load the Data
        working-directory: ./Scraper
        env:
          CONNECTIONMONGO: ${{ secrets.CONNECTIONMONGO }}
        run: python scraper.py

      - name: create Model and Upload
        working-directory: ./models
        env:
          CONNECTIONMONGO: ${{ secrets.CONNECTIONMONGO }}
          CONNECTIONSTORAGE: ${{ secrets.CONNECTIONSTORAGE }}
        run: python createModel.py
