name: Scrape Data, build and upload Model

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1' # install the python version needed
          cache: 'pip'
          
      - name: install python packages
        run: pip install -r requirements.txt

      - name: Run scraper.py
        env:
          CONNECTIONMONGO: ${{ secrets.CONNECTIONMONGO }}
        run: python "C:\Users\thasm\Desktop\Model Deployment & Maintenance\Projekt1\Scraper\scraper.py"

      - name: Run createModel.py
        env:
          CONNECTIONMONGO: ${{ secrets.CONNECTIONMONGO }}
          CONNECTIONSTORAGE: ${{ secrets.CONNECTIONSTORAGE }}
        run: python "C:\Users\thasm\Desktop\Model Deployment & Maintenance\Projekt1\models\createModel.py"
